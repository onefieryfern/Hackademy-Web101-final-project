<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="vertical-container flex-medium-gap">
        <div class="title">todos</div>

        <div class="horizontal-container flex-center">
            <div class="todos">
                <div class="todos-input">
                    <input type="text" />
                </div>

                <!-- <div class="todo"></div> -->
                 
                <div class="todos-footer horizontal-container">
                    <div class="horizontal-container flex-pad">
                        <div id="item-count" style="width: max-content;">X item(s) left</div>
                    </div>
                    <div class="horizontal-container flex-center flex-small-gap-dynamic" style="width: 100%;">
                        <button id="tab-all">All</button>
                        <button id="tab-active">Active</button>
                        <button id="tab-completed">Completed</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="small-footer">
            Double-click to edit a todo
        </div>
    </div>
</body>
</html>
